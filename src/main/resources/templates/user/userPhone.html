<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/userPhone.css">
</head>

<body>
    <div class="bd">
        <div class="responsive-account-container">
            <form class="change-password-form" data-uia="change-password-form" method="post" novalidate="">
                <h1>핸드폰번호 변경</h1>
                <small>핸드폰번호 양식 : 010-1234-5678</small>
                <ul class="simpleForm structural ui-grid">
                    <li data-uia="field-currentPassword+wrapper" class="nfFormSpace">
                        <div data-uia="field-currentPassword+container" class="nfInput">
                            <div class="nfInputPlacement"><label class="input_id" placeholder="currentPassword"><input
                                        type="tel" data-uia="field-currentPassword" name="currentPassword"
                                        class="nfTextField" id="id_currentPassword" value="" tabindex="0"
                                        autocomplete="off" maxlength="60" minlength="4" dir="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                        placeholder="기존 번호"></label></div>
                            <div id="" class="inputCaption" data-uia=""><a data-ui="action_forgot_password"
                                    href="/loginhelp">핸드폰번호를 잊으셨나요? </a></div>
                        </div>
                    </li>
                    <li data-uia="field-newPassword+wrapper" class="nfFormSpace">
                        <div data-uia="field-newPassword+container" class="nfInput">
                            <div class="nfInputPlacement"><label class="input_id" placeholder="newPassword"><input
                                        type="tel" data-uia="field-newPassword" name="newPassword"
                                        class="nfTextField" id="id_newPassword" value="" tabindex="0" autocomplete="off"
                                        maxlength="60" minlength="6" dir="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                        placeholder="새로운 번호"></label></div>
                        </div>
                    </li>
                    <li data-uia="field-confirmNewPassword+wrapper" class="nfFormSpace">
                        <div data-uia="field-confirmNewPassword+container" class="nfInput">
                            <div class="nfInputPlacement"><label class="input_id"
                                    placeholder="confirmNewPassword"><input type="tel"
                                        data-uia="field-confirmNewPassword" name="confirmNewPassword"
                                        class="nfTextField" id="id_confirmNewPassword" value="" tabindex="0"
                                        autocomplete="off" maxlength="60" minlength="6" dir="" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                        placeholder="새로운 번호 재입력"></label></div>
                        </div>
                    </li>
                    <li data-uia="field-requireAllDevicesSignIn+wrapper" class="nfFormSpace">
                        <div class="ui-binary-input"><input type="checkbox" class="" name="requireAllDevicesSignIn"
                                id="cb_requireAllDevicesSignIn" value="true" tabindex="0" checked=""
                                data-uia="field-requireAllDevicesSignIn"><label for="cb_requireAllDevicesSignIn"
                                data-uia="field-requireAllDevicesSignIn+label">모든 디바이스에서 새로운 비밀번호로 다시 로그인하셔야
                                합니다.</label>
                            <div class="helper"></div>
                        </div>
                    </li>
                </ul>
                <div class="nf-btn-bar change-password-buttons"><button id="btn-save" type="submit" autocomplete="off"
                        tabindex="0" class="nf-btn nf-btn-primary nf-btn-retro nf-btn-small"
                        data-uia="action_save-password" placeholder="">저장</button><button id="btn-cancel" type="button"
                        autocomplete="off" tabindex="0" class="nf-btn nf-btn-secondary nf-btn-retro nf-btn-small"
                        data-uia="action_cancel-change-password" placeholder="">취소</button></div>
            </form>
        </div>
    </div>
</body>

</html>
