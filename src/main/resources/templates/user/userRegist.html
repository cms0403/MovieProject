<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/userRegist.css">
</head>
<body>
	<form method="POST" class="joinForm">

		<h2>회원가입</h2>
		<div class="textForm">
			<input name="loginId" type="text" class="id" placeholder="아이디">
		</div>
		<div class="textForm">
			<input name="loginPw" type="password" class="pw" placeholder="비밀번호">
		</div>
		<div class="textForm">
			<input name="loginPwConfirm" type="password" class="pw"
				placeholder="비밀번호 확인">
		</div>
		<div class="textForm">
			<input name="name" type="text" class="name" placeholder="이름">
		</div>
		<div class="emailForm">
				<input name="email" type="text" class="email" placeholder="이메일" style="display:inline; text-align:left">
				<button class = "button" href = "##">인증번호 보내기</button>
		</div>
		<div class="textForm">
			<input name="cellphoneNo" type="text" class="cellphoneNo"
				placeholder="전화번호 (010-1234-5678)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
		</div>
		
		<div class="textForm">
			<input name="birth" type="date" class="birth">
		</div>
		
		<div class="logingender">
			<a>성별&nbsp;&nbsp;&nbsp;</a>
			<input type="checkbox" name="logingender" id="chk1"  value="value1"
				onClick="example_1();"><a>남성&nbsp;&nbsp;&nbsp;</a>
			<input type="checkbox"
				name="logingender2" id="chk2" value="value2"  onClick="example_2();">여성
		</div>
		<br>
		
		
		<input type="submit" class="btn" value="회 원 가 입" />



	</form>
</body>
<script>
	const example1 = document.querySelector('#chk1');
	const example2 = document.querySelector('#chk2');

	function example_1() {
		if (example1.checked == true) {
			example2.checked = false;
		}
	}
	function example_2() {
		if (example2.checked == true) {
			example1.checked = false;
		}
	}
</script>
</html>
